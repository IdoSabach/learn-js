<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">Tic Tac Toe</header>
    <nav class="name-of-player">
      <div class="name-player">player: *****</div>
      <div class="name-computer">computer: root</div>
    </nav>
    <main class="main">
      <div class="board-game">
        <div class="box" data-num="0"></div>
        <div class="box" data-num="1"></div>
        <div class="box" data-num="2"></div>
        <div class="box" data-num="3"></div>
        <div class="box" data-num="4"></div>
        <div class="box" data-num="5"></div>
        <div class="box" data-num="6"></div>
        <div class="box" data-num="7"></div>
        <div class="box" data-num="8"></div>
      </div>
    </main>

    <div>
      <button class="restart-btn">Restart</button>
    </div>

    <footer class="footer">
      Built by Ido Sabach
      <a href="https://github.com/IdoSabach"
        ><img
          width="15"
          height="15"
          class="github"
          src="https://img.icons8.com/ios-filled/50/github.png"
          alt="github"
      /></a>
    </footer>

    <div class="popup-start">
      <div class="main-box-of-popup">
        <h1 class="text-of-header">Welcome to Tic Tac Toe</h1>
        <div class="input-div">
          <form class="form" action="">
            <div class="mini-input">
              <input
                class="input-of-popup"
                type="text"
                name="input-of-popup"
                placeholder="What is your name?"
                maxlength="5"
                required
              />
            </div>
            <div class="btn-div">
              <button class="startGame" type="submit">Start Game</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="dom.js"></script>
  </body>
</html>
